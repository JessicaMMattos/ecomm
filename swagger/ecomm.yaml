openapi: 3.0.3
info:
  title: Ecomm
  description: Ecommerce baseado no Mercado Livre
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: API de produtos
tags:
  - name: categorias
    description: Categorias de produtos da plataforma ecomm
paths:
  /categories:
    get:
      summary: Lista todas as Categorias
      tags:
        - categorias
      responses:
        200:
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Categorias"
        404:
          description: Lista de categorias não encontrada
          content:
            application/json:
              example: "Not Found"
  /admin/categories:
    post:
      summary: Cria uma nova Categoria de produtos
      tags:
        - categorias
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                nome:
                  type: string
      responses:
        201:
          description: "Sucesso"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Categoria"
  /categories/{id}:
    get:
      summary: Busca uma Categoria
      tags:
        - categorias
      parameters:
        - name: id
          in: path
          description: 'Identificador da categoria.'
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Categoria"
        404:
          description: Categoria não encontrada
          content:
            application/json:
              example: "Not Found"
components:
  schemas:
    Categoria:
      type: object
      properties:
        id:
          type: integer
        nome:
          type: string
        status:
          type: string
    Categorias:
      type: array
      items:
        $ref: "#/components/schemas/Categoria"
